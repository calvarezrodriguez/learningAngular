<div class="egreso">
  <h2 class="egreso_titulo">Egresos</h2>
  <div *ngFor="let egress of expenditure" class="elemento limpiarEstilos">
    <div class="elemento_descripcion">{{ egress.description }}</div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">
        - {{ egress.value | currency: "CLP":"$":"1.0-0" }}
      </div>
      <div class="elemento_porcentaje">
        {{ calculatePercent(egress) | percent }}
      </div>
      <div class="elemento_eliminar">
        <button class="elemento_eliminar--btn">
          <i class="ion-ios-close-outline" (click)="deleteEgress(egress)"></i>
        </button>
      </div>
    </div>
  </div>
</div>

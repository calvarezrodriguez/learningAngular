<body
  class="body border-t-2 border-blue-600 h-full"
>
  <div class="container m-auto">
    <div class="content px-8 py-2">
      <div class="mt-20 mx-8">
        <div class="md:flex items-center justify-between">
          <div
            class="w-full md:w-1/2 mr-auto"
            style="text-shadow: 0 20px 50px hsla(0, 0%, 0%, 8);"
          >
            <h1 class="text-4xl font-bold text-white tracking-wide">
              Control<span class="text-gray-800">CA</span>
            </h1>
            <h2 class="text-2xl font-bold text-white tracking-wide">
              Bienvenido
            </h2>
            <p class="text-gray-300">
              Esta aplicación web fue diseñada con el objetivo de aprender a
              programar utilizando Angular 9 y Firestore de Firebase.
            </p>
            <span class="text-white"
              >¿Eres nuevo en el sitio?<a
              routerLink="/register"
                class="text-gray-900 text-lg ml-2 font-bold"
                >¡Regístrate Aquí!</a
              ></span
            >
          </div>
          <div class="w-full md:max-w-md mt-6">
            <div class="card bg-white shadow-md rounded-lg px-4 py-4 mb-6">
              <form (submit)="login()">
                <div class="flex items-center justify-center">
                  <h2 class="text-2xl font-bold tracking-wide">
                    ¡Bienvenido Nuevamente!
                  </h2>
                </div>
                <h2
                  class="text-xl text-center font-semibold text-gray-800 mb-6"
                >
                  Iniciar Sesión
                </h2>
                <hr/>
                <div class="div">
                  <label for="email">Correo Electrónico</label>
                <input
                  type="email"
                  class="rounded px-4 w-full py-1 bg-gray-200 border border-gray-400 mb-6 text-gray-700 placeholder-gray-700 focus:bg-white focus:outline-none"
                  name="email"
                  [(ngModel)]="email"
                  placeholder="example@correo.com"
                  required
                />
                <label for="password">Contraseña</label>
                <input
                  type="password"
                  class="rounded px-4 w-full py-1 bg-gray-200 border border-gray-400 mb-4 text-gray-700 placeholder-gray-700 focus:bg-white focus:outline-none"
                  name="password"
                  [(ngModel)]="password"
                  placeholder="**********"
                  required
                />
                <div class="flex items-center justify-between">
                  <a class="text-gray-600">¿Olvidó su contraseña?</a>
                  <button
                    type="submit"
                    value="Ingresar"
                    class="bg-gray-800 text-gray-200 px-2 py-1 rounded"
                  >
                    Ingresar
                  </button>
                </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<body class="body border-t-2 border-blue-600 h-full">
  <div class="flex justify-center m-auto">
    <div class="content px-8 py-2">
      <div class="mt-20 mx-8">
        <div class="w-full md:max-w-md mt-6">
          <div class="card bg-white shadow-md rounded-lg px-4 py-4 mb-6">
            <form >
              <h2 class="text-xl text-center font-semibold text-gray-800 mb-6">
                <i class="fas fa-cog"></i> Configuraci贸n
              </h2>
              <hr />
              <div class="div">
                <section id="action" class="py-4 mb-4 bg-light">
                  <div class="container">
                    <div class="flex">
                      <div class="w-1/2">
                        <a routerLink="/" class="bnt btn-light btn-block">
                          <i class="fas fa-arrow-left"> Volver al Inicio</i></a
                        >
                      </div>
                      <div class="w-1/2">
                        <button
                          type="submit"
                          (click)="save()"
                          class="btn btn-success btn-block"
                        >
                          <i class="fas fa-check"></i> Guardar Cambios
                        </button>
                      </div>
                    </div>
                  </div>
                </section>
                <section id="config">
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <div class="card">
                          <div class="card-head">
                            <h4>Editar configuraci贸n</h4>
                          </div>
                          <div class="card-body">
                            <fieldset class="form-group">
                              <legend>Permitir Registro de Usuarios</legend>
                              <div class="form-check">
                                <label class="form-check-label">
                                  <input
                                    type="checkbox"
                                    class="form-check-input"
                                    name="allowRegister"
                                    [(ngModel)]="allowRegister"
                                    [checked]="allowRegister"
                                  />
                                  {{ allowRegister ? "Si" : "No" }}
                                </label>
                              </div>
                            </fieldset>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

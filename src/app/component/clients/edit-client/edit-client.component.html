<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><i class="fas fa-user"></i> Editar Cliente</h1>
      </div>
    </div>
  </div>
</header>

<form #clientForm="ngForm" (ngSubmit)="save(clientForm)">
  <flash-messages></flash-messages>

  <!-- BUTTONS -->
  <section id="action" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a routerLink="/" class="btn btn-light btn-block">
            <i class="fas fa-arrow-left"> Regresar al Inicio</i>
          </a>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-success btn-block">
            <i class="fas fa-check"> Guardar Cliente</i>
          </button>
        </div>
        <div class="col-md-3">
          <a (click)="delete()" class="btn btn-danger btn-block text-white">
            <i class="fas fa-trash"> Eliminar Cliente</i>
          </a>
        </div>
      </div>
    </div>
  </section>

  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Editar Cliente</h4>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="name">Nombre</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  #name="ngModel"
                  [(ngModel)]="client.name"
                  [ngClass]="{ 'is-invalid': name.errors && name.touched }"
                  required
                  minlength="2"
                />
                <div [hidden]="!name.errors?.required" class="invalid-feedback">
                  Nombre requerido
                </div>
                <div
                  [hidden]="!name.errors?.minlength"
                  class="invalid-feedback"
                >
                  Debe tener al menos 2 caracteres
                </div>
              </div>
              <div class="form-group">
                <label for="lastname">Apellido</label>
                <input
                  type="text"
                  name="lastname"
                  class="form-control"
                  #lastname="ngModel"
                  [(ngModel)]="client.lastname"
                  [ngClass]="{
                    'is-invalid': lastname.errors && lastname.touched
                  }"
                  required
                  minlength="2"
                />
                <div
                  [hidden]="!lastname.errors?.required"
                  class="invalid-feedback"
                >
                  Apellido requerido
                </div>
                <div
                  [hidden]="!lastname.errors?.minlength"
                  class="invalid-feedback"
                >
                  Debe tener al menos 2 caracteres
                </div>
              </div>
              <div class="form-group">
                <label for="email">Correo Electr칩nico</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  #email="ngModel"
                  [(ngModel)]="client.email"
                  [ngClass]="{ 'is-invalid': email.errors && email.touched }"
                  required
                  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                />
                <div
                  [hidden]="!email.errors?.required"
                  class="invalid-feedback"
                >
                  Correo electr칩nico requerido
                </div>
                <div [hidden]="!email.errors?.pattern" class="invalid-feedback">
                  Correo electr칩nico no v치lido
                </div>
              </div>
              <div class="form-group">
                <label for="balance">Saldo</label>
                <input
                  type="number"
                  name="balance"
                  class="form-control"
                  #balance="ngModel"
                  [(ngModel)]="client.balance"
                  [ngClass]="{
                    'is-invalid': balance.errors && balance.touched
                  }"
                  required
                />
                <div
                  [hidden]="!balance.errors?.required"
                  class="invalid-feedback"
                >
                  Saldo requerido
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>

<form class="item">
  <input type="text" name="name" placeholder="Name" [(ngModel)]="inputName" />
  <input
    type="text"
    name="lastname"
    placeholder="Lastname"
    class="form-control"
    [(ngModel)]="inputLastname"
  />
  <button type="submit" (click)="onAddPerson()">+</button>
</form>
